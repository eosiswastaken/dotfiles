# window options : opacity, border and title bar, and custom dimensions (in lines)
[window]
opacity = 0.82
decorations = "Full"
dimensions = { columns = 120, lines = 36}

# normal and bold fonts
[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

# window padding
[window.padding]
x = 5
y = 5

# Colors (Gruvbox Material Hard Light)

# Default colors
[colors.primary]
background = '#f9f5d7'
foreground = '#654735'

# Normal colors
[colors.normal]
black   = '#654735'
red     = '#c14a4a'
green   = '#6c782e'
yellow  = '#b47109'
blue    = '#45707a'
magenta = '#945e80'
cyan    = '#4c7a5d'
white   = '#f2e5bc'

# Bright colors (same as normal colors)
[colors.bright]
black   = '#654735'
red     = '#c14a4a'
green   = '#6c782e'
yellow  = '#b47109'
blue    = '#45707a'
magenta = '#945e80'
cyan    = '#4c7a5d'
white   = '#f2e5bc'
# custom cursor shape
[cursor]
style = {shape = "Beam",blinking = "Always"}

# set default shell to zsh
[shell]
program = "/usr/bin/zsh"



